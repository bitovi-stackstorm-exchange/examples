version: 1.0

description: higher-level workflow that allows retries

input:
  - action
  - max_retries

vars:
  - retries: 0

tasks:
  call_action:
    # action: <% ctx().action %>
    action: examples.orquesta-ask-2fa-nested
    next:
      - when: <% succeeded() %>
        do: finish
      - when: <% failed() and ctx().retries < ctx().max_retries %>
        publish:
          - retries: <% ctx().retries + 1 %>
        do: retry
      - when: <% failed() and ctx().retries >= ctx().max_retries %>
        do: stop

  retry:
    action: core.noop
    next:
      - when: <% succeeded() %>
        do: call_action

  finish:
    action: core.echo message="Retry succeeded"

  stop:
    action: core.echo message="Exceeded retries"
    next:
      - do: fail