version: 1.0

description: A basic workflow that demonstrates an inquiry that collects data to pass to subsequent tasks

tasks:
  start:
    action: core.echo message="2fa started."
    next:
      - when: <% succeeded() %>
        do: get_approval

  get_approval:
    action: core.ask
    input:
      route: "2FA"
      schema:
        type: object
        properties:
          token:
            type: string
            description: "2FA Token"
            required: True
            secret: True
          cancel:
            type: boolean
            description: "Cancel"
    next:
      - when: <% succeeded() and not task(get_approval).result.cancel %>
        do: validate_token
      - when: <% succeeded() and task(get_approval).result.cancel %>
        do: cancel
      - when: <% failed() %>
        do: stop

  validate_token:
    action: core.echo message="Validating Token"
    next:
      - when: <% succeeded() and task(get_approval).result.response.token = "1234" %>
        do: finish
      - when: <% succeeded() and task(get_approval).result.response.token != "1234" %>
        do: unauthorized


  finish:
    action: core.echo message="2fa completed. SUPER SECRET RESULT <% task(get_approval).result.response.token %>"

  stop:
    action: core.echo message="2fa stopped."
    next:
      - do: fail

  cancel:
    action: core.echo message="2fa cancelled."
    next:
      - do: fail

  unauthorized:
    action: core.echo message="unauthorized"
    next:
      - do: fail

output:
  - token: "<% task(get_approval).result.response.token %>"

