version: 1.0

description: A basic workflow that demonstrates an inquiry that collects data to pass to subsequent tasks

tasks:
  start:
    action: core.echo message="Automation started."
    next:
      - when: <% succeeded() %>
        do: get_approval

  get_approval:
    action: core.ask
    input:
      route: "2FA"
      schema:
        type: object
        properties:
          token:
            type: string
            description: "2FA Token"
            required: True
            secret: True
    next:
      - when: <% succeeded() %>
        do: finish
      - when: <% failed() %>
        do: stop

  finish:
    action: core.echo message="Automation completed. SUPER SECRET RESULT <% task(get_approval).result.response.token %>"

  stop:
    action: core.echo message="Automation stopped."
    next:
      - do: fail

output:
  token: "<% task(get_approval).result.response.token %>"